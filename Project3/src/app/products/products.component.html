<div class="container">
    <h1>{{StoreName}}</h1>
    <select name="phone" id="phoneID" >
        <option *ngFor="let phoneCategory of CategoryList">{{phoneCategory.Name}}</option>
    </select>
    <img [src]="Store_Logo"/>
    <!-- <input [(ngModel)]="dataName"> -->
    <br/>
    <input type="text" value="{{dataName}}">
    <br/>
    <input type="button" value="Buy" (click)="displayMsg()">
    <div><p> {{dataMessage}}</p></div>

    <!-- <h3 *ngIf="Discount=='No_Discount'?false:true">{{"We offer an explicit discount of"}} {{Discount|percent}}</h3> -->
    <br/><br/><br/><br/>
    <div>
        <!-- {{dataName|uppercase}} -->
        <div></div>
        <!-- {{Discount|percent}} -->
        <br/>
        <!-- {{10|filter:[10,20,50,60,60]}} -->
    </div>
    <div id="Empty" *ngIf="IsPurshased ;then thenBlock ;else elseBlock">thhhh</div>
    <ng-template #thenBlock> <div id="Thank">Thanks for purchasing from our Store</div> </ng-template>
    
    <ng-template #elseBlock>
    <!-- <input type="search" #value [(ngModel)]="dataSearch">     -->
        <table class="table table table-striped" >
            <thead  class=" table-dark" >
                <tr>
                    <th *ngFor="let headerth of hederProducts">{{headerth}}
                    </th>
                </tr>
            </thead>
            <tbody>
                
                <tr *ngFor="let bodytd of ProductList">
                    <td>
                    {{bodytd.ID}}
                    </td>
                    <td>
                        {{bodytd.Name}}
                    </td>
                    <td>
                        {{bodytd.Quantity}}
                    </td><td>
                        {{bodytd.Price}}
                    </td>
                </tr>
            </tbody>

        </table>
    </ng-template>
        <!-- <app-content-box-info></app-content-box-info> -->
</div>
